# docker-compose.yml
version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nome_do_sistema
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/nome_do_sistema
      OLLAMA_BASE_URL: http://host.docker.internal:11434
    depends_on:
      - db
    volumes:
      - ./app:/code/app

volumes:
  postgres_data: